<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FRESKO | Premium Store</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;500;600;700;800&display=swap');

    :root {
      --primary: #3B82F6;
      --primary-light: #93C5FD;
      --accent: #06B6D4;
      --accent-light: #67E8F9;
      --text: #1F2937;
      --text-secondary: #6B7280;
      --bg: #F9FAFB;
      --card-bg: rgba(255, 255, 255, 0.9);
      --card-hover: rgba(229, 231, 235, 0.8);
      --border: rgba(209, 213, 219, 0.5);
      --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Manrope', sans-serif;
      background-color: var(--bg);
      color: var(--text);
      min-height: 100vh;
      line-height: 1.6;
    }

    .gradient-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: 
        radial-gradient(circle at 10% 20%, rgba(59, 130, 246, 0.1) 0%, transparent 25%),
        radial-gradient(circle at 90% 80%, rgba(6, 182, 212, 0.1) 0%, transparent 25%);
      z-index: -1;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 1.5rem;
    }

    header {
      padding: 2rem 0;
      border-bottom: 1px solid var(--border);
      backdrop-filter: blur(10px);
      position: relative;
      background-color: rgba(249, 250, 251, 0.8);
    }

    .header-content {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      font-size: 2rem;
      font-weight: 800;
      background: linear-gradient(90deg, var(--primary), var(--accent));
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      letter-spacing: -0.5px;
    }

    .logo-sub {
      font-size: 0.9rem;
      color: var(--text-secondary);
      margin-top: 0.3rem;
      font-weight: 400;
    }

    .nav-tabs {
      display: flex;
      gap: 1.5rem;
    }

    .nav-tab {
      color: var(--text-secondary);
      font-weight: 600;
      text-decoration: none;
      transition: var(--transition);
      position: relative;
      padding: 0.5rem 0;
    }

    .nav-tab:hover {
      color: var(--text);
    }

    .nav-tab.active {
      color: var(--text);
    }

    .nav-tab.active::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 2px;
      background: linear-gradient(90deg, var(--primary), var(--accent));
      border-radius: 2px;
    }

    main {
      padding: 3rem 0;
    }

    .section-title {
      font-size: 1.5rem;
      font-weight: 700;
      margin-bottom: 2rem;
      display: flex;
      align-items: center;
      gap: 1rem;
      color: var(--text);
    }

    .section-title::after {
      content: '';
      flex: 1;
      height: 1px;
      background: var(--border);
    }

    .platform-tabs {
      display: flex;
      gap: 1rem;
      margin-bottom: 2rem;
      overflow-x: auto;
      padding-bottom: 0.5rem;
    }

    .platform-tab {
      padding: 0.7rem 1.5rem;
      border-radius: 50px;
      background: var(--card-bg);
      border: 1px solid var(--border);
      color: var(--text-secondary);
      font-weight: 600;
      cursor: pointer;
      transition: var(--transition);
      white-space: nowrap;
      box-shadow: var(--shadow);
    }

    .platform-tab:hover {
      background: var(--card-hover);
      color: var(--text);
      transform: translateY(-2px);
    }

    .platform-tab.active {
      background: linear-gradient(135deg, var(--primary), var(--accent));
      color: white;
      border-color: transparent;
      box-shadow: 0 10px 15px -3px rgba(59, 130, 246, 0.3);
    }

    .categories-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 1.5rem;
    }

    .category-card {
      background: var(--card-bg);
      border: 1px solid var(--border);
      border-radius: 12px;
      overflow: hidden;
      transition: var(--transition);
      box-shadow: var(--shadow);
    }

    .category-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
      border-color: var(--primary-light);
    }

    .category-header {
      padding: 1.5rem;
      cursor: pointer;
      display: flex;
      justify-content: space-between;
      align-items: center;
      transition: var(--transition);
    }

    .category-header:hover {
      background-color: var(--card-hover);
    }

    .category-title {
      font-size: 1.1rem;
      font-weight: 700;
    }

    .category-icon {
      transition: var(--transition);
      color: var(--text-secondary);
    }

    .category-card.active .category-icon {
      transform: rotate(180deg);
      color: var(--primary);
    }

    .items-list {
      max-height: 0;
      overflow: hidden;
      transition: max-height 0.4s ease-out;
    }

    .category-card.active .items-list {
      max-height: 1000px;
    }

    .item {
      padding: 1.2rem 1.5rem;
      border-top: 1px solid var(--border);
      display: grid;
      grid-template-columns: 1fr auto;
      gap: 1rem;
      align-items: center;
      transition: var(--transition);
    }

    .item:hover {
      background-color: var(--card-hover);
    }

    .item-name {
      font-weight: 500;
    }

    .item-price {
      font-weight: 700;
      color: var(--accent);
      text-align: right;
    }

    .item-duration {
      color: var(--text-secondary);
      font-size: 0.85rem;
      margin-top: 0.2rem;
    }

    .payment-btn {
      grid-column: span 2;
      padding: 0.7rem;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      transition: var(--transition);
      border: none;
      background: linear-gradient(135deg, var(--primary), var(--accent));
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      margin-top: 0.5rem;
    }

    .payment-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 15px -3px rgba(59, 130, 246, 0.3);
    }

    .payment-btn:active {
      transform: scale(0.98);
    }

    .contact-section {
      margin-top: 4rem;
      text-align: center;
    }

    .contact-btn {
      padding: 1rem 2.5rem;
      font-size: 1rem;
      font-weight: 700;
      border-radius: 10px;
      background: linear-gradient(135deg, var(--primary), var(--accent));
      color: white;
      border: none;
      cursor: pointer;
      transition: var(--transition);
      display: inline-flex;
      align-items: center;
      gap: 0.7rem;
      box-shadow: 0 4px 6px -1px rgba(59, 130, 246, 0.3);
    }

    .contact-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 20px 25px -5px rgba(59, 130, 246, 0.3), 0 10px 10px -5px rgba(6, 182, 212, 0.1);
    }

    .contact-btn:active {
      transform: scale(0.98);
    }

    /* –ê–Ω–∏–º–∞—Ü–∏–∏ */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }

    .animate {
      animation: fadeIn 0.5s ease-out forwards;
    }

    .pulse:hover {
      animation: pulse 2s infinite;
    }

    /* –ê–¥–∞–ø—Ç–∏–≤–Ω–æ—Å—Ç—å */
    @media (max-width: 768px) {
      .header-content {
        flex-direction: column;
        gap: 1rem;
      }
      
      .nav-tabs {
        width: 100%;
        justify-content: space-between;
      }
      
      .categories-grid {
        grid-template-columns: 1fr;
      }
      
      .contact-btn {
        width: 100%;
        justify-content: center;
      }
    }

    @media (max-width: 480px) {
      .container {
        padding: 0 1rem;
      }
      
      .item {
        grid-template-columns: 1fr;
      }
      
      .payment-btn {
        grid-column: span 1;
      }
    }
  </style>
</head>
