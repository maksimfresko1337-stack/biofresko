<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Без казино ровно</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&family=Playfair+Display:ital,wght@0,300;0,400;1,300&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            cursor: none;
        }
        
        body {
            background: linear-gradient(135deg, #0c0c0c, #1a1a2e, #16213e);
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            text-align: center;
            overflow-x: hidden;
            font-family: 'Playfair Display', serif;
        }
        
        .cursor {
            position: fixed;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: rgba(138, 43, 226, 0.5);
            pointer-events: none;
            z-index: 9999;
            transition: transform 0.2s ease;
            mix-blend-mode: difference;
            transform: translate(-50%, -50%);
        }
        
        .cursor-follower {
            position: fixed;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: 1px solid rgba(138, 43, 226, 0.3);
            pointer-events: none;
            z-index: 9998;
            transition: transform 0.4s ease;
            mix-blend-mode: difference;
            transform: translate(-50%, -50%);
        }
        
        .cursor.click {
            transform: translate(-50%, -50%) scale(0.8);
            background: rgba(255, 0, 128, 0.7);
        }
        
        .cursor-follower.click {
            transform: translate(-50%, -50%) scale(1.5);
            border: 1px solid rgba(255, 0, 128, 0.5);
        }
        
        .container {
            background: rgba(10, 10, 20, 0.85);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.7), 0 0 50px rgba(76, 0, 255, 0.3);
            max-width: 900px;
            width: 100%;
            border: 1px solid rgba(100, 100, 255, 0.2);
            position: relative;
            overflow: hidden;
        }
        
        .container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(76, 0, 255, 0.1) 0%, rgba(76, 0, 255, 0) 70%);
            z-index: -1;
        }
        
        h1 {
            font-family: 'Dancing Script', cursive;
            font-size: 2.8rem;
            margin-bottom: 20px;
            text-shadow: 0 0 10px rgba(100, 100, 255, 0.7);
            background: linear-gradient(90deg, #e0c3fc, #8ec5fc, #e0c3fc);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-size: 200% auto;
            animation: shimmer 3s linear infinite;
            font-weight: 300;
            letter-spacing: 2px;
        }
        
        @keyframes shimmer {
            0% { background-position: 0% center; }
            100% { background-position: 200% center; }
        }
        
        .subtitle {
            font-family: 'Playfair Display', serif;
            font-size: 1.1rem;
            margin-bottom: 30px;
            color: #aaa;
            font-weight: 300;
            font-style: italic;
            letter-spacing: 1px;
        }
        
        .timer {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin: 30px 0;
        }
        
        .time-unit {
            background: rgba(30, 30, 60, 0.7);
            border-radius: 15px;
            padding: 20px 10px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(100, 100, 255, 0.3);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .time-unit::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 3px;
            background: linear-gradient(90deg, #8a2be2, #4b0082);
        }
        
        .time-unit:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.7), 0 0 20px rgba(76, 0, 255, 0.4);
        }
        
        .time-value {
            font-family: 'Playfair Display', serif;
            font-size: 2.2rem;
            font-weight: 300;
            margin-bottom: 5px;
            text-shadow: 0 0 10px rgba(100, 100, 255, 0.5);
            color: #fff;
            font-style: italic;
        }
        
        .time-label {
            font-family: 'Dancing Script', cursive;
            font-size: 1.3rem;
            opacity: 0.9;
            color: #ccc;
            letter-spacing: 1px;
        }
        
        .motivation {
            font-family: 'Playfair Display', serif;
            font-size: 1.3rem;
            margin: 30px 0;
            line-height: 1.5;
            color: #ddd;
            text-shadow: 0 0 5px rgba(255, 255, 255, 0.3);
            min-height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 300;
            font-style: italic;
        }
        
        .footer {
            margin-top: 30px;
            color: #666;
            font-size: 0.9rem;
            font-family: 'Playfair Display', serif;
            font-weight: 300;
        }
        
        .pulse {
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        @media (min-width: 768px) {
            .timer {
                grid-template-columns: repeat(6, 1fr);
                gap: 20px;
            }
            
            h1 {
                font-size: 3.5rem;
            }
            
            .subtitle {
                font-size: 1.3rem;
            }
            
            .time-unit {
                padding: 25px 15px;
            }
            
            .time-value {
                font-size: 3rem;
            }
            
            .motivation {
                font-size: 1.5rem;
            }
        }
        
        .floating {
            animation: floating 3s ease-in-out infinite;
        }
        
        @keyframes floating {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }
    </style>
</head>
<body>
    <div class="cursor"></div>
    <div class="cursor-follower"></div>
    
    <div class="container floating">
        <h1>Без казико ровно</h1>
        <div class="subtitle">Время, которое я держусь без казино</div>
        
        <div class="timer">
            <div class="time-unit">
                <div class="time-value" id="years">0</div>
                <div class="time-label">лет</div>
            </div>
            <div class="time-unit">
                <div class="time-value" id="months">0</div>
                <div class="time-label">месяцев</div>
            </div>
            <div class="time-unit">
                <div class="time-value" id="days">0</div>
                <div class="time-label">дней</div>
            </div>
            <div class="time-unit">
                <div class="time-value" id="hours">0</div>
                <div class="time-label">часов</div>
            </div>
            <div class="time-unit">
                <div class="time-value" id="minutes">0</div>
                <div class="time-label">минут</div>
            </div>
            <div class="time-unit">
                <div class="time-value pulse" id="seconds">0</div>
                <div class="time-label">секунд</div>
            </div>
        </div>
        
        <div class="motivation" id="motivation">
            А ведь могу депнуть
        </div>
        
        <div class="footer">
            Бля не депай
        </div>
    </div>

    <script>
        const DB_NAME = 'casinoFreeTracker';
        
        function initDB() {
            if (!localStorage.getItem(DB_NAME)) {
                const startDate = new Date(2025, 8, 28, 23, 20, 0);
                const defaultData = {
                    startDate: startDate.toISOString(),
                    lastUpdate: new Date().toISOString()
                };
                localStorage.setItem(DB_NAME, JSON.stringify(defaultData));
                return defaultData;
            }
            return JSON.parse(localStorage.getItem(DB_NAME));
        }
        
        function saveToDB(data) {
            localStorage.setItem(DB_NAME, JSON.stringify(data));
        }
        
        function getFromDB() {
            return JSON.parse(localStorage.getItem(DB_NAME));
        }
        
        const yearsEl = document.getElementById('years');
        const monthsEl = document.getElementById('months');
        const daysEl = document.getElementById('days');
        const hoursEl = document.getElementById('hours');
        const minutesEl = document.getElementById('minutes');
        const secondsEl = document.getElementById('seconds');
        const motivationEl = document.getElementById('motivation');
        
        const motivations = [
            "Может депнуть?",
            "Я лудик",
            "Лучше купить шавухи чем поиграть в казино",
            "Моя цель 1 год",
            "Я делаю лучшее будущее для себя",
            "Каждый день мне похуй что я не играю в казино но всеравно хочется",
            "...",
            "Я стал богаче без казика",
            "Мелстрой дебил",
            "Всо"
        ];
        
        let timerInterval;
        let dbData = initDB();
        
        const cursor = document.querySelector('.cursor');
        const cursorFollower = document.querySelector('.cursor-follower');
        
        document.addEventListener('mousemove', (e) => {
            cursor.style.left = e.clientX + 'px';
            cursor.style.top = e.clientY + 'px';
            
            cursorFollower.style.left = e.clientX + 'px';
            cursorFollower.style.top = e.clientY + 'px';
        });
        
        document.addEventListener('mousedown', () => {
            cursor.classList.add('click');
            cursorFollower.classList.add('click');
        });
        
        document.addEventListener('mouseup', () => {
            cursor.classList.remove('click');
            cursorFollower.classList.remove('click');
        });
        
        function startTimer() {
            timerInterval = setInterval(updateTimer, 1000);
            updateTimer();
        }
        
        function updateTimer() {
            const startDate = new Date(dbData.startDate);
            const now = new Date();
            const diff = now - startDate;
            
            if (diff < 0) {
                motivationEl.textContent = "Отсчет начнется с 28 сентября 2025 года, 23:20";
                return;
            }
            
            const seconds = Math.floor(diff / 1000) % 60;
            const minutes = Math.floor(diff / (1000 * 60)) % 60;
            const hours = Math.floor(diff / (1000 * 60 * 60)) % 24;
            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            const months = Math.floor(days / 30.44);
            const years = Math.floor(months / 12);
            
            yearsEl.textContent = years;
            monthsEl.textContent = months % 12;
            daysEl.textContent = days % 30;
            hoursEl.textContent = hours;
            minutesEl.textContent = minutes;
            secondsEl.textContent = seconds;
            
            if (seconds % 30 === 0) {
                const randomMotivation = motivations[Math.floor(Math.random() * motivations.length)];
                motivationEl.textContent = randomMotivation;
            }
            
            dbData.lastUpdate = new Date().toISOString();
            saveToDB(dbData);
        }
        
        window.onload = function() {
            startTimer();
        };
    </script>
</body>
</html>
