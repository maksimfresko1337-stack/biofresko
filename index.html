<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ФРИСКО | Профиль</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --telegram-blue: #0088cc;
            --discord-purple: #5865F2;
            --glitch-color-1: #ff00ff;
            --glitch-color-2: #00ffff;
            --neon-pink: #ff00ff;
            --neon-blue: #00ffff;
            --neon-purple: #9d00ff;
            --main-font: 'Montserrat', sans-serif;
            --secondary-font: 'Roboto', sans-serif;
            --card-bg: rgba(255, 255, 255, 0.1);
            --card-border: rgba(255, 255, 255, 0.2);
            --transition-speed: 0.4s;
        }

        /* Глобальные анимации */
        @keyframes glitch {
            0%, 100% { transform: translate(0); text-shadow: none; }
            20% { transform: translate(-3px, 3px); text-shadow: -3px 3px 0 var(--glitch-color-1); }
            40% { transform: translate(3px, -3px); text-shadow: 3px -3px 0 var(--glitch-color-2); }
            60% { transform: translate(-3px, 3px); text-shadow: -3px 3px 0 var(--glitch-color-1); }
            80% { transform: translate(3px, -3px); text-shadow: 3px -3px 0 var(--glitch-color-2); }
        }

        @keyframes noise {
            0% { background-position: 0 0; }
            100% { background-position: 100% 100%; }
        }

        @keyframes flicker {
            0%, 19.999%, 22%, 62.999%, 64%, 64.999%, 70%, 100% { opacity: 1; }
            20%, 21.999%, 63%, 63.999%, 65%, 69.999% { opacity: 0.7; }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-10px) rotate(2deg); }
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.05); opacity: 0.8; }
        }

        @keyframes gradientFlow {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes rotate3d {
            0% { transform: rotateY(0) rotateX(0); }
            25% { transform: rotateY(10deg) rotateX(5deg); }
            50% { transform: rotateY(0) rotateX(0); }
            75% { transform: rotateY(-10deg) rotateX(-5deg); }
            100% { transform: rotateY(0) rotateX(0); }
        }

        @keyframes neonGlow {
            0%, 100% { 
                text-shadow: 0 0 5px #fff, 0 0 10px #fff, 0 0 15px var(--neon-pink), 0 0 20px var(--neon-pink), 0 0 25px var(--neon-pink);
            }
            50% { 
                text-shadow: 0 0 10px #fff, 0 0 20px #fff, 0 0 30px var(--neon-blue), 0 0 40px var(--neon-blue), 0 0 50px var(--neon-blue);
            }
        }

        @keyframes borderGlow {
            0%, 100% { 
                box-shadow: 0 0 5px var(--neon-pink), 0 0 10px var(--neon-blue), 0 0 15px rgba(0, 0, 0, 0.5);
                border-color: rgba(255, 255, 255, 0.3);
            }
            50% { 
                box-shadow: 0 0 15px var(--neon-pink), 0 0 30px var(--neon-blue), 0 0 45px rgba(0, 0, 0, 0.7);
                border-color: rgba(255, 255, 255, 0.5);
            }
        }

        @keyframes slideInRight {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        @keyframes slideOutRight {
            from { transform: translateX(0); opacity: 1; }
            to { transform: translateX(100%); opacity: 0; }
        }

        @keyframes rain {
            0% { background-position: 0 0; }
            100% { background-position: 0 100vh; }
        }

        /* Базовые стили */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--main-font);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: 
                url('https://i.postimg.cc/g02XpzM8/photo-2025-08-16-02-19-55.jpg') no-repeat center center fixed;
            background-size: cover;
            color: white;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: inherit;
            filter: blur(5px);
            z-index: -2;
        }

        body::after {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                linear-gradient(rgba(0, 0, 0, 0.7)), 
                url('data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAADIAAAAyCAYAAAAeP4ixAAAAAXNSR0IArs4c6QAAAARnQU1BAACxjwv8YQUAAAAJcEhZcwAADsMAAA7DAcdvqGQAAABnSURBVGhD7cExAQAwDMCg+zfd2VAKJvCRHMnJkSNHjhw5cuTIkSNHjhw5cuTIkSNHjhw5cuTIkSNHjhw5cuTIkSNHjhw5cuTIkSNHjhw5cuTIkSNHjhw5cuTIkSNHjhw5cuTIkSNHjhw5cuQ8OQcQ+AEs0Vh/5AAAAABJRU5ErkJggg==');
            opacity: 0.1;
            pointer-events: none;
            z-index: -1;
            animation: noise 0.5s infinite, rain 1s linear infinite;
        }

        .scanlines {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background:  
                linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%),
                linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
            background-size: 100% 2px, 3px 100%;
            pointer-events: none;
            z-index: 100;
            opacity: 0.7;
        }

        /* Эффект входа */
        .entry-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            animation: fadeOut 1.5s ease-in-out forwards 2s;
        }

        .loading-container {
            width: 120px;
            height: 120px;
            position: relative;
            margin-bottom: 30px;
        }

        .loading-logo {
            width: 100%;
            height: 100%;
            position: absolute;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .loading-logo svg {
            width: 60%;
            height: 60%;
            animation: pulse 1.5s infinite;
        }

        .loading-circle {
            position: absolute;
            width: 100%;
            height: 100%;
            border: 5px solid transparent;
            border-top-color: var(--neon-pink);
            border-radius: 50%;
            animation: spin 1.5s linear infinite;
        }

        .loading-circle:nth-child(2) {
            border-top-color: var(--neon-blue);
            animation-delay: 0.3s;
            width: 90%;
            height: 90%;
        }

        .loading-circle:nth-child(3) {
            border-top-color: var(--neon-purple);
            animation-delay: 0.6s;
            width: 80%;
            height: 80%;
        }

        .entry-text {
            font-size: 2rem;
            margin-bottom: 30px;
            text-align: center;
            animation: neonGlow 2s infinite alternate;
            font-family: var(--main-font);
            font-weight: 700;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes fadeOut {
            to { opacity: 0; visibility: hidden; }
        }

        /* Главная карточка профиля */
        .main-card {
            background: var(--card-bg);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border-radius: 15px;
            border: 1px solid var(--card-border);
            width: 95%;
            max-width: 500px;
            overflow: hidden;
            margin-bottom: 25px;
            transition: all var(--transition-speed) ease;
            box-shadow: 0 10px 35px rgba(0, 0, 0, 0.4);
            position: relative;
            animation: flicker 8s infinite;
            transform-style: preserve-3d;
        }

        .main-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 45px rgba(0, 0, 0, 0.6);
            border: 1px solid rgba(255, 255, 255, 0.3);
            animation: borderGlow 2s infinite alternate;
        }

        .main-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--glitch-color-1), var(--glitch-color-2), var(--glitch-color-1));
            background-size: 200% 100%;
            animation: gradientFlow 3s ease infinite;
            z-index: 2;
        }

        /* Баннер с аватаркой */
        .banner {
            height: 180px;
            background: linear-gradient(45deg, rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.3));
            position: relative;
            display: flex;
            justify-content: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            overflow: hidden;
        }

        .banner::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('https://i.postimg.cc/g02XpzM8/photo-2025-08-16-02-19-55.jpg') center/cover;
            opacity: 0.5;
            z-index: 0;
            filter: blur(2px);
        }

        .profile-img-container {
            position: absolute;
            bottom: 25px; /* Подняли аватарку выше */
            width: 120px;
            height: 120px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 3;
            animation: float 6s ease-in-out infinite;
            transform-style: preserve-3d;
        }

        .profile-img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid white;
            box-shadow: 0 5px 25px rgba(0, 0, 0, 0.7);
            transition: all 0.5s ease;
            background: rgba(0, 0, 0, 0.5);
            cursor: pointer;
            position: relative;
        }

        /* Подсказка при наведении на аватарку */
        .profile-img:hover::after {
            content: 'Нажми меня!';
            position: absolute;
            bottom: -30px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 12px;
            white-space: nowrap;
            font-family: var(--secondary-font);
            animation: fadeIn 0.3s ease;
        }

        /* Подсказка при загрузке */
        .profile-img::after {
            content: 'Нажми меня!';
            position: absolute;
            bottom: -30px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 12px;
            white-space: nowrap;
            font-family: var(--secondary-font);
            animation: fadeIn 0.3s ease, fadeOut 0.3s ease 3s forwards;
            opacity: 0;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateX(-50%) translateY(10px); }
            to { opacity: 1; transform: translateX(-50%) translateY(0); }
        }

        .profile-img-container:hover .profile-img {
            transform: scale(1.1);
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.9);
            animation: none;
        }

        /* Стикеры под аватаркой */
        .profile-stickers {
            position: absolute;
            bottom: -50px; /* Подняли стикеры выше */
            display: flex;
            gap: 15px;
            z-index: 4;
        }

        .profile-sticker {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px solid white;
            cursor: pointer;
            transition: all 0.4s;
            animation: pulse 2s infinite;
        }

        .profile-sticker:hover {
            transform: translateY(-8px) scale(1.2);
            animation: none;
        }

        .sticker-telegram {
            background-color: var(--telegram-blue);
        }

        .sticker-discord {
            background-color: var(--discord-purple);
        }

        /* Счетчик просмотров */
        .views-counter {
            position: absolute;
            top: 15px;
            right: 20px;
            background: rgba(0, 0, 0, 0.7);
            padding: 8px 15px;
            border-radius: 25px;
            font-size: 14px;
            display: flex;
            align-items: center;
            border: 1px solid rgba(255, 255, 255, 0.2);
            z-index: 2;
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            transition: all 0.3s;
        }

        .views-counter:hover {
            background: rgba(0, 0, 0, 0.9);
            transform: scale(1.05);
        }

        .views-counter svg {
            margin-right: 8px;
            width: 16px;
            height: 16px;
            transition: all 0.3s;
        }

        .views-counter:hover svg {
            transform: rotate(360deg);
        }

        /* Контент */
        .content {
            padding: 70px 25px 25px; /* Уменьшили отступ сверху */
            text-align: center;
            position: relative;
            z-index: 1;
        }

        .username {
            font-size: 2rem;
            margin: 0 0 15px;
            font-weight: bold;
            text-shadow: 0 3px 6px rgba(0, 0, 0, 0.7);
            position: relative;
            display: inline-block;
            transition: all 0.3s;
            font-family: var(--main-font);
        }

        .username:hover {
            animation: glitch 0.5s linear infinite;
        }

        .username::after {
            content: '';
            position: absolute;
            bottom: -8px;
            left: 50%;
            transform: translateX(-50%);
            width: 80%;
            height: 3px;
            background: linear-gradient(90deg, transparent, var(--glitch-color-1), var(--glitch-color-2), transparent);
            border-radius: 50%;
            opacity: 0.7;
            transition: all 0.3s;
        }

        .username:hover::after {
            width: 100%;
            height: 4px;
            opacity: 1;
        }

        .tag {
            background: linear-gradient(45deg, rgba(255, 255, 255, 0.1), rgba(255, 255, 255, 0.15));
            padding: 5px 15px;
            border-radius: 25px;
            font-size: 1rem;
            display: inline-block;
            margin-bottom: 20px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            transition: all 0.3s;
            animation: pulse 3s infinite;
            font-family: var(--secondary-font);
            color: white;
            text-decoration: none;
        }

        .tag:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            animation: none;
        }

        .bio {
            margin-bottom: 25px;
            line-height: 1.6;
            color: rgba(255, 255, 255, 0.9);
            font-size: 1rem;
            text-shadow: 0 1px 3px rgba(0, 0, 0, 0.5);
            position: relative;
            font-family: var(--secondary-font);
        }

        .bio::before, .bio::after {
            content: '"';
            font-size: 1.5rem;
            color: rgba(255, 255, 255, 0.5);
            position: absolute;
        }

        .bio::before {
            top: -10px;
            left: -15px;
        }

        .bio::after {
            bottom: -15px;
            right: -15px;
        }

        /* Социальные кнопки */
        .social-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 25px;
            flex-wrap: wrap;
        }

        .social-btn {
            width: 60px;
            height: 60px;
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.4s;
            cursor: pointer;
            border: 1px solid rgba(255, 255, 255, 0.3);
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
        }

        .social-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: all 0.7s;
        }

        .social-btn:hover {
            transform: translateY(-5px) rotate(5deg);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
        }

        .social-btn:hover::before {
            left: 100%;
        }

        .btn-telegram {
            background: rgba(0, 136, 204, 0.25);
        }

        .btn-telegram:hover {
            background: rgba(0, 136, 204, 0.4);
        }

        .btn-discord {
            background: rgba(88, 101, 242, 0.25);
        }

        .btn-discord:hover {
            background: rgba(88, 101, 242, 0.4);
        }

        .social-icon {
            font-size: 1.8rem;
            transition: all 0.3s;
        }

        .social-btn:hover .social-icon {
            transform: scale(1.2);
        }

        /* Дополнительные карточки */
        .info-cards {
            width: 95%;
            max-width: 500px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .info-card {
            background: var(--card-bg);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border-radius: 15px;
            border: 1px solid var(--card-border);
            padding: 20px;
            transition: all var(--transition-speed) ease;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.4);
            animation: flicker 6s infinite;
            transform-style: preserve-3d;
            position: relative;
            overflow: hidden;
        }

        .info-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 35px rgba(0, 0, 0, 0.6);
            border: 1px solid rgba(255, 255, 255, 0.3);
            animation: borderGlow 2s infinite alternate;
        }

        .info-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, var(--glitch-color-1), var(--glitch-color-2), var(--glitch-color-1));
            background-size: 200% 100%;
            animation: gradientFlow 3s ease infinite;
        }

        .card-header {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }

        .card-header svg {
            margin-right: 12px;
            transition: all 0.3s;
        }

        .card-header:hover svg {
            transform: rotate(15deg);
        }

        .card-title {
            font-weight: bold;
            font-size: 1.2rem;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.6);
            transition: all 0.3s;
            font-family: var(--main-font);
        }

        .card-header:hover .card-title {
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.7);
        }

        /* Audio Player */
        .audio-player {
            margin-top: 15px;
            width: 100%;
        }

        .audio-info {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            transition: all 0.3s;
        }

        .audio-info:hover {
            transform: translateX(5px);
        }

        .audio-cover {
            width: 60px;
            height: 60px;
            border-radius: 10px;
            margin-right: 15px;
            background: rgba(0, 0, 0, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.8rem;
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.5s;
            overflow: hidden;
        }

        .audio-cover:hover {
            transform: rotate(10deg) scale(1.1);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
        }

        .audio-cover img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .audio-title {
            font-weight: bold;
            font-size: 1.1rem;
            margin-bottom: 3px;
            transition: all 0.3s;
            font-family: var(--main-font);
        }

        .audio-title:hover {
            color: var(--glitch-color-1);
        }

        .audio-artist {
            font-size: 0.9rem;
            opacity: 0.8;
            transition: all 0.3s;
            font-family: var(--secondary-font);
        }

        .audio-artist:hover {
            opacity: 1;
        }

        .audio-controls {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-top: 15px;
        }

        .audio-btn {
            background: none;
            border: none;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
            padding: 8px;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 45px;
            height: 45px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
        }

        .audio-btn:hover {
            color: var(--glitch-color-1);
            transform: scale(1.2);
            background: rgba(255, 255, 255, 0.2);
        }

        .progress-container {
            flex-grow: 1;
            height: 6px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
            overflow: hidden;
            cursor: pointer;
            transition: all 0.3s;
        }

        .progress-container:hover {
            height: 8px;
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, var(--glitch-color-1), var(--glitch-color-2));
            width: 0%;
            transition: width 0.1s;
            border-radius: 3px;
        }

        /* Выдвигающаяся панель */
        .side-panel {
            position: fixed;
            top: 0;
            right: 0;
            width: 300px;
            height: 100%;
            background: var(--card-bg);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border-left: 1px solid var(--card-border);
            box-shadow: -5px 0 30px rgba(0, 0, 0, 0.5);
            z-index: 500;
            transform: translateX(100%);
            transition: transform var(--transition-speed) ease-in-out;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }

    <script>
        // ======================
        // БАЗА ДАННЫХ

        const db = {
            // Получение данных из localStorage
            get: (key) => {
                try {
                    const data = localStorage.getItem(key);
                    return data ? JSON.parse(data) : null;
                } catch (e) {
                    console.error("Error reading from localStorage:", e);
                    return null;
                }
            },
            
            // Сохранение данных в localStorage
            set: (key, value) => {
                try {
                    localStorage.setItem(key, JSON.stringify(value));
                    return true;
                } catch (e) {
                    console.error("Error saving to localStorage:", e);
                    return false;
                }
            },
            
            // Увеличение счетчика
            increment: (key) => {
                const current = db.get(key) || 0;
                db.set(key, current + 1);
                return current + 1;
            },
            
            // Обновление времени последнего визита
            updateLastVisit: () => {
                db.set('lastVisit', new Date().toISOString());
            },
            
            // Получение статистики
            getStats: () => {
                return {
                    views: db.get('profileViews') || 0,
                    clicks: db.get('interactionClicks') || 0,
                    lastVisit: db.get('lastVisit') || 'Never'
                };
            }
        };

        // ======================
        // СЧЕТЧИК ПРОСМОТРОВ
        // ======================
        function updateCounter() {
            // Увеличиваем счетчик просмотров
            const views = db.increment('profileViews');
            
            // Обновляем время последнего визита
            db.updateLastVisit();
            
            // Форматируем число для отображения
            let displayCount;
            if (views >= 1000000) {
                displayCount = (views / 1000000).toFixed(1) + 'M';
            } else if (views >= 1000) {
                displayCount = (views / 1000).toFixed(1) + 'K';
            } else {
                displayCount = views;
            }
            
            // Анимация обновления счетчика
            const counterElement = document.getElementById('viewsCount');
            counterElement.textContent = displayCount;
            
            // Анимация
            counterElement.style.transform = 'scale(1.2)';
            setTimeout(() => {
                counterElement.style.transform = 'scale(1)';
            }, 300);
        }

        function incrementCounter() {
            // Увеличиваем счетчик кликов
            db.increment('interactionClicks');
            updateCounter();
        }

        // ======================
        // АУДИО ПЛЕЕР
        // ======================
        const audioPlayer = {
            audio: null,
            playBtn: null,
            progressBar: null,
            progressContainer: null,
            
            init() {
                this.audio = document.getElementById('audio-element');
                this.playBtn = document.getElementById('play-btn');
                this.progressBar = document.getElementById('audio-progress');
                this.progressContainer = document.getElementById('progress-container');
                
                // Пытаемся автоматически воспроизвести музыку
                this.attemptAutoplay();
                
                // События аудио
                this.audio.addEventListener('play', () => {
                    this.playBtn.textContent = "❚❚";
                    db.set('musicAutoplay', true);
                });
                
                this.audio.addEventListener('pause', () => {
                    this.playBtn.textContent = "▶";
                });
                
                this.audio.addEventListener('timeupdate', () => {
                    const progress = (this.audio.currentTime / this.audio.duration) * 100;
                    this.progressBar.style.width = `${progress}%`;
                });
                
                this.audio.addEventListener('ended', () => {
                    this.progressBar.style.width = '0%';
                });
                
                // Клик по прогресс-бару
                this.progressContainer.addEventListener('click', (e) => {
                    const rect = this.progressContainer.getBoundingClientRect();
                    const pos = (e.clientX - rect.left) / rect.width;
                    this.audio.currentTime = pos * this.audio.duration;
                });
                
                // Управление кнопкой
                this.playBtn.addEventListener('click', () => {
                    if (this.audio.paused) {
                        this.audio.play().catch(e => console.log("Playback failed:", e));
                    } else {
                        this.audio.pause();
                    }
                });
                
                // Загрузка метаданных
                this.audio.addEventListener('loadedmetadata', () => {
                    document.getElementById('audio-title').textContent = 
                        this.audio.title || 'madk1d - я лёг в рехаб';
                    document.getElementById('audio-artist').textContent = 
                        this.audio.artist || 'Local Track';
                });
            },
            
            attemptAutoplay() {
                // Устанавливаем громкость на минимум для начала воспроизведения
                this.audio.volume = 0.1;
                
                // Пытаемся воспроизвести
                const playPromise = this.audio.play();
                
                if (playPromise !== undefined) {
                    playPromise.then(() => {
                        // Воспроизведение началось успешно
                        this.playBtn.textContent = "❚❚";
                        this.audio.volume = 1.0; // Устанавливаем нормальную громкость
                    }).catch(error => {
                        // Автовоспроизведение заблокировано
                        console.log("Autoplay blocked:", error);
                        this.playBtn.textContent = "▶";
                        
                        // Показываем уведомление о необходимости взаимодействия
                        setTimeout(() => {
                            if (this.audio.paused) {
                                alert("Нажмите на кнопку воспроизведения, чтобы включить музыку");
                            }
                        }, 2000);
                    });
                }
            }
        };

        // ======================

        function setup3DEffect() {
            const card = document.getElementById('profileCard');
            
            card.addEventListener('mousemove', (e) => {
                const rect = card.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;
                const centerX = rect.width / 2;
                const centerY = rect.height / 2;
                
                const xAxis = (centerX - x) / 25;
                const yAxis = (centerY - y) / 25;
                card.style.transform = `rotateY(${xAxis}deg) rotateX(${yAxis}deg)`;
            });
            
            // Сброс при выходе курсора
            card.addEventListener('mouseleave', () => {
                card.style.transform = 'rotateY(0deg) rotateX(0deg)';
            });
        }

                tooltip.style.animation = 'fadeIn 0.3s ease';
                
                avatar.parentNode.appendChild(tooltip);
                
                // Удаляем подсказку через 3 секунды
                setTimeout(() => {
                    tooltip.style.animation = 'fadeOut 0.3s ease forwards';
                    setTimeout(() => tooltip.remove(), 300);
                }, 3000);
                
                // Периодически показываем подсказку
                setInterval(() => {
                    if (Math.random() > 0.7) {
                        const newTooltip = tooltip.cloneNode(true);
                        avatar.parentNode.appendChild(newTooltip);
                        
                        setTimeout(() => {
                            newTooltip.style.animation = 'fadeOut 0.3s ease forwards';
                            setTimeout(() => newTooltip.remove(), 300);
                        }, 3000);
                    }
                }, 30000);
            }, 2000);
            
            avatar.addEventListener('click', () => {
                modal.style.display = 'block';
                document.body.style.overflow = 'hidden';
            });
            
            closeModal.addEventListener('click', () => {
                modal.style.display = 'none';
                document.body.style.overflow = '';
            });
            
            // Закрытие при клике вне модального окна
            window.addEventListener('click', (e) => {
                if (e.target === modal) {
                    modal.style.display = 'none';
                    document.body.style.overflow = '';
                }
            });
        }

        // ======================
        // ЧАСТИЦЫ
        // ======================
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 50;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                
                // Случайные параметры
                const size = Math.random() * 5 + 1;
                const posX = Math.random() * 100;
                const duration = Math.random() * 20 + 10;
                const delay = Math.random() * 10;
                
                // Применяем стили
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                particle.style.left = `${posX}%`;
                particle.style.bottom = '0';
                particle.style.animationDuration = `${duration}s`;
                particle.style.animationDelay = `${delay}s`;
                particle.style.opacity = Math.random() * 0.5 + 0.1;
                
                // Цвет частицы
                const colors = ['rgba(255, 0, 255, 0.5)', 'rgba(0, 255, 255, 0.5)', 'rgba(255, 255, 255, 0.5)'];
                particle.style.background = colors[Math.floor(Math.random() * colors.length)];
                
                particlesContainer.appendChild(particle);
            }
        }

        // ======================
        // ИНИЦИАЛИЗАЦИЯ
        // ======================
        document.addEventListener('DOMContentLoaded', () => {
            // Скрываем анимацию входа через 3 секунды
            setTimeout(() => {
                document.getElementById('entryAnimation').style.display = 'none';
                
                // Инициализируем основные функции
                updateCounter();
                audioPlayer.init();
                createParticles();
                setup3DEffect();
                setupSidePanel();
                setupAvatarModal();
                
                // Случайные помехи для текста
                setInterval(() => {
                    if (Math.random() > 0.9) {
                        const elements = document.querySelectorAll('.username, .card-title');
                        const randomElement = elements[Math.floor(Math.random() * elements.length)];
                        
                        randomElement.classList.add('glitch-text');
                        setTimeout(() => {
                            randomElement.classList.remove('glitch-text');
                        }, 1000);
                    }
                }, 5000);
            }, 3000);
        });
    </script>
</body>
</html>
